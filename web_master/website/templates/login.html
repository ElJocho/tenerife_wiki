{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="section light_pink" style="position: relative">
  <form method="post" class="flex-column section-small">
    <h2 style="margin-bottom: 20px">Einloggen</h2>
    <input
      class="form-field"
      type="username"
      id="username"
      name="username"
      placeholder="Nutzername eingeben"
    />
    <input
      class="form-field"
      type="password"
      id="password"
      name="password"
      placeholder="Passwort eingeben"
    />
    <p style="color: red">{{ errorMessage }}</p>
    <button type="submit" class="hero-button">Login</button>
  </form>
  <form action="/sign-up">
    <button type="submit" class="hero-button">Account anlegen</button>
  </form>
</div>
{% endblock %}
